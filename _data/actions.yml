- id: concentracion-moral-mar24
  name: Concentración en la Plaza de la Constitución de Moralzarzal
  description: |
    La Sierra con Palestina se suma a la concentración en la Plaza de la Constitución de Moralzarzal el sábado 16 de marzo a mediodía.

    Más de 500 personas participaron durante la jornada y se unieron en un espíritu humanitario dejando de lado discursos de odio. Vecinos de la localidad y de la Sierra se sumaron a diferentes actividades para todos los públicos como cuentacuentos, conciertos, diálogo con activistas y comidas populares.

    Una batucada recorrió las calles del centro denunciando el sufrimiento del pueblo palestino y en concreto el asesinato de más de 15.000 niños y niñas palestinos en el genocidio perpetrado por el Estado de Israel.
  date: 2024-03-16

