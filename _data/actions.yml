- id: dia-internacional-solidaridad-pueblo-palestino-nov24
  name: Día Internacional de Solidaridad con el Pueblo Palestino
  description: Con motivo del Día Internacional de Solidaridad con el Pueblo Palestino que se celebra el 29 de noviembre, organizamos **puntos de información** para explicar los antecedentes del actual genocidio en Gaza. Un punto de información se organiza en **Guadarrama**, en la entrada al Parque Municipal por la calle Alfonso Senra 17. Otro punto se organiza en **Collado Villalba** en la Plaza de Los Belgas y en La Estación. Ambos puntos de información estarán abiertos por la mañana de 10 a 14h y por la tarde de 16 a 20h.
